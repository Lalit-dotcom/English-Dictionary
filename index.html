<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input class="input" id="input" type="text" placeholder="Search a word" />
      <p class="info-text" id="info-text">Type a word and press Enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span id="title" class="title">____</span></p>
        <p>Meaning: <span id="meaning" class="meaning">____</span></p>
        <audio id="audio" src="" controls></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
